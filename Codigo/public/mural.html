        <div class="tweetButt">

            <a class="tweetButton" id="tweetButton" href="https://twitter.com/intent/tweet" data-size="large">

            </a>
        </div>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        <script>
            document.getElementById('tweetButton').addEventListener('click', function (event) {
                event.preventDefault();
                const tweetText = encodeURIComponent("#CommuniBus");
                const tweetURL = `https://twitter.com/intent/tweet?text=${tweetText}`;
                window.open(tweetURL, '_blank');
            });
        </script>
