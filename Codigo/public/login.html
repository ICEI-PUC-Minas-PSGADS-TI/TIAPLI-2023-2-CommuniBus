<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="CommuniBuss.png">
    <title>CommuniBus</title>
</head>

<body>
    <header class="header">
        <div class="header-div">
            <img src="CommuniBuss.png" alt="" class="imgheader">
        </div>
    </header>

    <main>

        <div id="linhasContainer"></div>

        <div class="container-sm">
            <form action="/" method="POST">
                <h1 class="title">Login</h1>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" id="senha" required>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

                <div class="cadastro">
                    <p class="descricao">Não possui uma conta? <a href="registro.html">Cadastre-se</a></p>
                </div>
                
            </form>
            <div class="buttonGoogle" id="botaoGoogle"></div>
            <div class="buttonTwitter" id="botaoTwitter">
                <img src="icone_twitter.png" class="twitter-icon" alt="Twitter Icon">
                <a class="twitterTxt" href="/auth/twitter">Fazer login com o Twitter</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p class="pfooter">&copy;CommuniBus - Previsões de Ônibus</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./google.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.0.0/build/jwt-decode.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./db.js"></script>
</body>

</html>
