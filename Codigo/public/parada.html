<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsões da Parada</title>
    <link rel="stylesheet" href="index.css"> <!-- Se você tiver algum arquivo de estilos -->

</head>

<body>
    <header>
        <h1>Previsões da Parada</h1>
    </header>

    <main>
        <section id="previsoes-section">
            <!-- As previsões serão inseridas aqui via JavaScript -->
        </section>

        <div id="linhasContainer"></div>

        <!-- Supondo que você já tem uma estrutura básica como esta -->
        <div id="linhas-onibus">
            <h2>Linhas de Ônibus</h2>
            <ul id="lista-linhas-onibus">
                <!-- Linhas de ônibus serão adicionadas aqui pelo sismobile.js -->
            </ul>
        </div>
        <div id="previsoes-section">
            <!-- Previsões serão exibidas aqui pelo sismobile.js -->
        </div>


    </main>

    <footer>
        <p>CommuniBus - Previsões de Ônibus</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="sismobile.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.linha-link').forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    const linhaId = this.getAttribute('data-linha-id');

                    fetch(`/previsoes/${linhaId}`)
                        .then(response => response.json())
                        .then(data => {
                            // Aqui você manipula os dados da previsão
                            console.log(data); // Exemplo: exibir no console
                        })
                        .catch(error => console.error('Erro ao buscar previsões:', error));
                });
            });
        });

    </script>

</body>

</html>
